<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SULFER</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <a href="index.html" class="back-home">
                <i class="fas fa-arrow-left"></i>
                VOLVER AL INICIO
            </a>
            <div class="auth-brand">
                <i class="fas fa-motorcycle"></i>
                <h1>SULFER</h1>
                <p>Únete a la familia SULFER</p>
            </div>
            <div class="auth-illustration">
                <img src="https://images.unsplash.com/photo-1568772585407-9361f9bf3a87?w=800" alt="Motocicleta">
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-form-container">
                <div class="auth-header">
                    <h2>CREAR CUENTA</h2>
                    <p>Completa tus datos para registrarte</p>
                </div>
                
                <form id="registerForm" class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>
                                <i class="fas fa-user"></i>
                                NOMBRE *
                            </label>
                            <input type="text" id="nombre" required placeholder="Tu nombre">
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <i class="fas fa-user"></i>
                                APELLIDO
                            </label>
                            <input type="text" id="apellido" placeholder="Tu apellido">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <i class="fas fa-envelope"></i>
                            EMAIL *
                        </label>
                        <input type="email" id="email" required placeholder="tu@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <i class="fas fa-phone"></i>
                            TELÉFONO
                        </label>
                        <input type="tel" id="telefono" placeholder="70123456">
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <i class="fas fa-lock"></i>
                            CONTRASEÑA *
                        </label>
                        <div class="password-input">
                            <input type="password" id="password" required placeholder="••••••••" minlength="6">
                            <button type="button" class="toggle-password" onclick="togglePassword('password')">
                                <i class="fas fa-eye" id="toggleIcon1"></i>
                            </button>
                        </div>
                        <small class="input-hint">Mínimo 6 caracteres</small>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <i class="fas fa-lock"></i>
                            CONFIRMAR CONTRASEÑA *
                        </label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" required placeholder="••••••••" minlength="6">
                            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye" id="toggleIcon2"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <i class="fas fa-map-marker-alt"></i>
                            DIRECCIÓN
                        </label>
                        <textarea id="direccion" rows="2" placeholder="Tu dirección completa (opcional)"></textarea>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" required>
                            <span>Acepto los <a href="#">términos y condiciones</a></span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-user-plus"></i>
                        REGISTRARME
                    </button>
                    
                    <div class="auth-divider">
                        <span>O</span>
                    </div>
                    
                    <div class="auth-footer">
                        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                    </div>
                </form>
                
                <div id="message" class="message"></div>
            </div>
        </div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Creando tu cuenta...</p>
    </div>
    
    <script src="registro.js"></script>
</body>
</html>
